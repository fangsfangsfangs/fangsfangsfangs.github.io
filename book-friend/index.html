<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>book friend :)</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="card-container">
      <div id="bookCard" class="book-card">
        <button id="prevBtn" class="nav-button" aria-label="Previous Book">&#10094;</button>
        <!-- Book card content injected here -->
        <button id="nextBtn" class="nav-button" aria-label="Next Book">&#10095;</button>
      </div>
    </div>

    <button id="themeToggleBtn" class="theme-toggle" title="Toggle Theme">
      <i data-lucide="palette"></i>
    </button>

    <script>
      lucide.createIcons();
    </script>
    <script src="script.js"></script>
  </body>
</html>
